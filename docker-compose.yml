version: '3'

networks:
  local:
    driver: bridge
services:

  web:
    build:
      context: ./crm-client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./crm-client:/web
      - ./crm-client/build:/app/build
    depends_on:
      - db
    networks:
      - local

  server:
    build:
      context: ./crm-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./crm-server:/server
    depends_on:
      - db
    networks:
      - local

  db:
    image: postgres
    networks:
      - local
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm
      
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./crm-client/build:/usr/share/nginx/html
    networks:
      - local    

